    <h1>TOEICの紹介</h1>
    <hr>
    <h2>TOEICとは?</h2>
    <p>TOEICは、アメリカのテスト開発機関ETS<sup>(※1)</sup>によって開発・制作された、
        英語<br>のコミニュケーション能力を測定する国際的なテストです。約１６０カ国で実施され<br>
        ており、日本では<b>年間２６０万人以上<sup>（※２）</sup>が受験するテスト</b>として広く認識されて<br>
        います。</p>
    (※1) <i>Educational Testing Service</i><br>
    (※2) 2018年度の実績<br>
    <p>TOEICは、<mark>合否ではなくスコアで英語力を評価する</mark>仕組みになっており、各自の英<br>語力を測定する
        一つの目安として活用されています。<br>
