    <h1>TOEICの紹介</h1>
    <hr>
    <h2>TOEICとは?</h2>
    <p>TOEICは、アメリカのテスト開発機関ETSによって開発・制作された、英語のコミニュケーション
        能力を測定する国際的なテストです。</p>
    (※1) Educational Testing Service<br>
    (※2) 2018年度の実績<br>
    <p>TOEICは、合否ではなくスコアで英語力を評価する仕組みになっており、各自の英語力を測定する
        一つの目安として活用されています。<br>
